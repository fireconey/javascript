<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

	<p>使用方法：加载css,加载jquery库(javascript)
		$().D3(10,"../img","_div",1000,300)
	</p>
	
		<p>第一个参数表示要加载几个图片，</p>
		<p>第二个参数表示图片地址</p>
		<p>第三个参数表示要放在那个标签下(自己定义的标签的id号)</p>
		<p>第四个参数表示景深</p>
		<p>第五个参数表示距中心的距离</p>
	
	<div id="_div">
		
	</div>


</body>
<script type="text/javascript"  src="../js/javascript.js">
</script>


<script >
	$().D3(10,"../img","_div",1000,300)
</script>
</html>
